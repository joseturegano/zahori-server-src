<banner [banner]="banner" (click)="closeBanner()"></banner>

<div class="sidebarZahoricontent">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div>{{'main.process.processAdmin.environments.title'|translate}}</div>
            </div>
        </div>
    </div>

    <div class="col-12" *ngIf="envs.length == 0 && myEnvs.length == 0">
      {{'main.process.processAdmin.environments.undefinedEnvironments'|translate}}
    </div>

    <div *ngIf="envs.length > 0 || myEnvs.length > 0" class="row mt-3">
        <div class="col-4">
            <label for="name" class="">{{'main.process.processAdmin.environments.name'|translate}}</label>
        </div>
        <div class="col-6">
            <label for="url" class="">{{'main.process.processAdmin.environments.url'|translate}}</label>
        </div>

        <environment env class="col-12" id="test" *ngFor="let env of envs" [environment]="env" (updated)="updateEnv($event)"
            (deleted)="deleteEnv($event)"></environment>
        <environment env class="col-12" id="newTests" *ngFor="let newEnv of myEnvs" [environment]="newEnv"
            (created)="createEnv($event)" (erased)="deleteFromArray($event)"></environment>
    </div>

    <div class="col-8 text-center mt-3">
        <button class="btn-wide mt-2 btn-icon btn btn-zahoriV btn-sm" (click)="newEnv()">{{'main.process.processAdmin.environments.addEnvironment'|translate}}</button>
    </div>
</div>
